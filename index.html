    function konversi_ke_teks(num, ignore_ten_plus_check) {

      var ones = [];
      var tens = [];
      var ten_plus = [];
      ones["0"] = "nol";
      ones["1"] = "satu";
      ones["2"] = "dua";
      ones["3"] = "tiga";
      ones["4"] = "empat";
      ones["5"] = "lima";
      ones["6"] = "enam";
      ones["7"] = "tujuh";
      ones["8"] = "delapan";
      ones["9"] = "sembilan";

      ten_plus["10"] = "sepuluh";
      ten_plus["11"] = "sebelas";
      ten_plus["12"] = "duabelas";
      ten_plus["13"] = "tigabelas";
      ten_plus["14"] = "empatbelas";
      ten_plus["15"] = "limabelas";
      ten_plus["16"] = "enambelas";
      ten_plus["17"] = "tujuhbelas";
      ten_plus["18"] = "delapanbelas";
      ten_plus["19"] = "sembilanbelas";

      tens["1"] = "sepuluh";
      tens["2"] = "duapuluh";
      tens["3"] = "tigapuluh";
      tens["4"] = "empatpuluh";
      tens["5"] = "limapuluh";
      tens["6"] = "enampuluh";
      tens["7"] = "tujuhpuluh";
      tens["8"] = "delapanpuluh";
      tens["9"] = "sembilanpuluh";	

      var len = num.length;
        
      if(ignore_ten_plus_check != true && len >= 2) {
        var ten_pos = num.slice(len - 2, len - 1);
        if(ten_pos == "1") {
          return ten_plus[num.slice(len - 2, len)];
        } else if(ten_pos != 0) {
          var one_ = ones[num.slice(len - 1, len)];
          var ten_ = tens[num.slice(len - 2, len - 1)]
            return  (ten_ != undefined ? ten_ : "") + " " + (one_ != undefined ? one_ : "");
        }
      }

        return ones[num.slice(len - 1, len)];
        
      }

    function get_teks_angka(str, recursive_call_count) {
    if(recursive_call_count > 1) {
        return "angka > 0";
      }
    var len = str.length;
    var ten_plus = konversi_ke_teks(str, false);
          var words = ten_plus != undefined ?  ten_plus : "";
          if ((len == 2 || len == 1)  && ten_plus != undefined) {
              if (recursive_call_count == 0) {
                  words = words;
              }
              return words;
          }
          if (recursive_call_count == 0) {
            if(ten_plus != undefined) {
                words = " and " + words;
              } else {
                words = words;
              }
          }
      
      var  seratus = konversi_ke_teks(str.slice(0, len-2), true);
    words =  seratus != undefined ?  seratus + " seratus " + words : words;
      if(len == 3) {
        return words;
      }
      
      var ribu = konversi_ke_teks(str.slice(0, len-3), false);
    words = ribu != undefined ? ribu  + " ribu " + words : words;
      if(len <= 5) {
        return words;
      }
      
      var juta = konversi_ke_teks(str.slice(0, len-5), false);
      words =  juta != undefined ? juta + " juta " + words : words;
      if(len <= 7) {
        return words;
      }
      
      recursive_call_count = recursive_call_count + 1;
      return get_teks_angka(str.slice(0, len-7), recursive_call_count) + " crore " + words;
    }
